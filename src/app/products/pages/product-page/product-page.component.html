<h1>Agregar producto</h1>
<hr>

<form [formGroup]="myForm" >
  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label>Nombre:</label>
    </div>

    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control">
    </div>

    <div class="col-auto">
      <span 
        customLabel [color]="color" 
        [fontSize]="fontSize">Temporal
        [errors]=
      </span>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary">
        Cambiar color
      </button>
    </div>

    <div class="col">
      <button (click)="changeFontSize()" class="btn btn-primary">
        Cambiar tama√±o de fuente
      </button>
    </div>
  </div>

</form>

<pre class="mt-5">
  {{ myForm.get('name')?.errors | json }}
</pre>

<p> Color: {{ color }} </p>
